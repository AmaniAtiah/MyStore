 <form #form="ngForm" (ngSubmit)="submitForm()">
    <div class="form-group">
         <label for="name">Full name</label>
          <input type="text" class="form-control" name='firstName' required minlength="9"  placeholder="Enter your name" [(ngModel)]="firstName">
        </div>
         <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" name='address' required  minlength="10" placeholder="Enter your address" [(ngModel)]="address">
        </div>
        <div class="form-group">
             <label for="creditcard">Credit card number</label>
            <input type="number" class="form-control" name='creditCard' required  minlength="16" maxlength="16"  placeholder="(16-digit number)" [(ngModel)]="creditCard">
        </div>
        <input type="submit" [disabled]="form.invalid" value="Checkout" class="btn">
    </form>
