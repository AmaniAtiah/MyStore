<div class="card mt-5 mb-5">
    <div class="row">
        <div class="col-md-8 cart">
            <div class="title">
                <div class="row">
                    <div class="col"><h4><b>Shopping Cart</b></h4></div>
                    <div class="col align-self-center text-right text-muted">{{item}} items</div>
                </div>
            </div>    
            <div class="row border-top border-bottom">
                <div class="row main align-items-center" *ngFor="let cartProduct of cartList">
                    <div class="col-2"><img class="img-fluid" src="{{cartProduct.url}}"></div>
                    <div class="col">
                        <div class="row text-muted">{{cartProduct.name}}</div>
                        <div class="row">{{cartProduct.description}}</div>
                    </div>
                    <div class="col quantity">
                        <select #cart (change)="selectedChange(cart.value, cartProduct)"  style="width: 60px"  class="form-select" aria-label="Default select example">
                            <option *ngFor="let qty of quantity"
                             [ngValue]="qty"
                             [selected]="cartProduct.qty === qty">{{ qty }}
                            </option>
                        </select>
                    </div>
                    <div class="col">$ {{cartProduct.price}} <span class="close" (click)="removeProduct(cartProduct.id)">&#10005;</span></div>
                </div>
            </div>
          
            <div class="total"><span class="text-muted">$ {{totalPrice}}</span></div>
            <div class="back-to-shop"><a routerLink="/">&leftarrow;<span class="text-muted">Back to shop</span></a></div>

        </div>
        <div class="col-md-4 summary">
            <app-create-form (checkoutSuccess)="checkoutSuccess($event)"></app-create-form>
        </div>
    </div>
    
</div>
